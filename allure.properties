# Allure Report Configuration

# Report Title
allure.report.name=WebdriverIO-Cucumber Test Report

# Results Directory
allure.results.directory=allure-results

# Report Language
allure.report.language=en

# Link patterns
allure.link.issue.pattern=https://github.com/your-repo/issues/{}
allure.link.tms.pattern=https://your-tms.com/test-case/{}

# Categories
allure.categories.enabled=true
