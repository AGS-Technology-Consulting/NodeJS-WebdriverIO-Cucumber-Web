name: WebdriverIO-Cucumber Test Automation

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run tests every day at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      browser:
        description: 'Browser to run tests'
        required: true
        default: 'chrome'
        type: choice
        options:
          - chrome
          - firefox
          - edge
      environment:
        description: 'Test environment'
        required: true
        default: 'qa'
        type: choice
        options:
          - qa
          - staging
          - production
      tag:
        description: 'Cucumber tags to execute'
        required: false
        default: '@regression'

jobs:
  test:
    name: Run WebdriverIO-Cucumber Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
      fail-fast: false
    
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ”§ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: |
          npm ci --prefer-offline --no-audit
          echo "âœ… Dependencies installed successfully"

      - name: ğŸ§¹ Clean Previous Results
        run: |
          rm -rf allure-results allure-report test-results screenshots .wdio-results
          mkdir -p allure-results test-results screenshots .wdio-results
          echo "âœ… Previous results cleaned"

      - name: ğŸŒ Install Browser Drivers
        run: |
          echo "Installing latest Chrome driver..."
          npx @puppeteer/browsers install chrome@stable
          echo "âœ… Browser drivers installed"

      - name: ğŸ§ª Run WebdriverIO-Cucumber Tests
        env:
          BROWSER: ${{ github.event.inputs.browser || 'chrome' }}
          TEST_ENV: ${{ github.event.inputs.environment || 'qa' }}
          TAG: ${{ github.event.inputs.tag || '@regression' }}
          # API Configuration - Set these as GitHub Secrets
          API_BASE_URL: ${{ secrets.API_BASE_URL }}
          API_TOKEN: ${{ secrets.API_TOKEN }}
          ORG_ID: ${{ secrets.ORG_ID }}
          CREATED_BY: ${{ secrets.CREATED_BY }}
        run: |
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "ğŸš€ Starting Test Execution"
          echo "Browser: $BROWSER"
          echo "Environment: $TEST_ENV"
          echo "Tags: $TAG"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          npm run test -- --cucumberOpts.tagExpression="${TAG}" || true

      - name: ğŸ“Š Generate Allure Report
        if: always()
        run: |
          npm run report || echo "âš ï¸  Allure report generation skipped"

      - name: ğŸ“¤ Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-node-${{ matrix.node-version }}
          path: |
            test-results/
            allure-results/
            allure-report/
            screenshots/
            .wdio-results/
          retention-days: 30

      - name: ğŸ“Š Publish Test Results
        if: always()
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: |
            test-results/junit/**/*.xml
          check_name: Test Results (Node ${{ matrix.node-version }})
          comment_mode: off

      - name: ğŸ“ˆ Upload Allure Report to GitHub Pages
        if: github.ref == 'refs/heads/main' && matrix.node-version == '20.x'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          destination_dir: allure-report

      - name: ğŸ’¬ Add PR Comment with Results
        if: github.event_name == 'pull_request' && matrix.node-version == '20.x'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let comment = '## ğŸ§ª Test Execution Results\n\n';
            comment += '| Metric | Value |\n';
            comment += '|--------|-------|\n';
            comment += `| Node Version | ${{ matrix.node-version }} |\n`;
            comment += `| Browser | ${{ github.event.inputs.browser || 'chrome' }} |\n`;
            comment += `| Environment | ${{ github.event.inputs.environment || 'qa' }} |\n`;
            comment += '\nğŸ“Š Detailed reports are available in the workflow artifacts.\n';
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  notify:
    name: Send Notifications
    runs-on: ubuntu-latest
    needs: test
    if: always()
    
    steps:
      - name: ğŸ“§ Send Email Notification
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "âŒ WebdriverIO Tests Failed - Build #${{ github.run_number }}"
          body: |
            Build #${{ github.run_number }} has failed.
            
            Repository: ${{ github.repository }}
            Branch: ${{ github.ref }}
            Commit: ${{ github.sha }}
            Author: ${{ github.actor }}
            
            Check the details: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          to: ${{ secrets.NOTIFICATION_EMAIL }}
          from: GitHub Actions
